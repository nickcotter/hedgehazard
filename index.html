<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>

    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 200 }
                }
            },
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('hedgehog', 'assets/Igel-small.png');
            this.load.audio('themeTune', ['assets/HedgeHazardLoop.wav']);
        }

        function create() {
            var player = this.physics.add.image(400, 100, 'hedgehog');
            player.setScale(0.2);

            player.setVelocity(100, 200);
            player.setBounce(1, 1);
            player.setCollideWorldBounds(true);

            let sound = this.sound.add('themeTune', { loop: true });
            sound.play();
        }
    </script>

</body>

</html>
